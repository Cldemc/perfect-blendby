<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up and Log In</title>
    <link rel="stylesheet" href="styleswrap.css">
</head>
<body>
    <div class="container">
        <div class="form-container">
            <!-- Login Form -->
            <form id="loginForm">
                <h2>Log In to Perfect Blend</h2>
                <label for="login-fname">Full Name:</label>
                <input type="text" id="login-fname" required>
                
                <label for="login-pass">Password:</label>
                <input type="password" id="login-pass" minlength="3" maxlength="12" required>
                
                <button type="submit">Log In</button>
                <p>Don't have an account? <a href="#" id="show-register">Sign up here</a></p>
            </form>

            <!-- Registration Form -->
            <!-- Registration Form -->
            <form id="registrationForm" style="display:none;">
                <h2>Create an Account</h2>
                <label for="register-fname">Full Name:</label>
                <input type="text" id="register-fname" required>

                <label for="register-email">Email:</label>
                <input type="email" id="register-email" required>
                
                <label for="register-pass">Password:</label>
                <input type="password" id="register-pass" minlength="3" maxlength="12" required>

                <!-- Confirm Password -->
                <label for="register-confirm-pass">Confirm Password:</label>
                <input type="password" id="register-confirm-pass" required>
                
                <button type="submit">Register</button>
                <p>Already have an account? <a href="#" id="show-login">Log in here</a></p>
            </form>
        </div>
    </div>

    <script src="script1.js"></script>
</body>
</html>
